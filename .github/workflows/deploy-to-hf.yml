name: Deploy to HF Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Push to HF Space
        uses: huggingface/space-action@v1
        with:
          space-id: abhi20033/houseprice-mlops
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
