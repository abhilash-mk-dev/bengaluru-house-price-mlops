name: Deploy to HF Space

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Push to HuggingFace Space
        uses: hf-actions/action-push-to-space@v1 # Corrected Action Name
        with:
          repo-id: abhi20033/houseprice-mlops
          repo-type: space
          token: ${{ secrets.HF_TOKEN }} # It is best practice to pass token via 'with'
